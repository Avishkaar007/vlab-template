<html>

<head>
    <title>Real-Time Editor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 90vh;
            display: flex;
        }

        .container {
            background: #E7E7E7;
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 3px;

        }

        .container textarea {
            background-color: #121212;
            border: 1px solid #0dddf0;
            resize: none;
            width: 100%;
            height: 100%;
            font-size: 1.4rem;
            padding: 1rem;
            resize: vertical;
            overflow-y: scroll;
            scroll-behavior: auto;
            color: white;
        }

        .container textarea:focus {
            outline: none;
            color: white;
        }

        .result-container {
            background: white;
            width: 50%;
            margin: 3px;
        }

        .run {
            background-color: rgb(219, 21, 120);
            width: clamp(6rem, 100px, 1vw);
            height: clamp(2rem, 40px, 1vw);
            margin: 1rem;
            padding: 0.5rem;
            display: flex;
            font-size: x-large;
            align-items: center;
            border-radius: 4px;
            font-weight: 600;

            justify-content: space-around;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: white;
            transition: 0.3s all;
        }

        .run:hover {
            scale: 1.1;
            cursor: grab;

        }

        #viewer {
            width: 100%;
            height: 80%;
            padding: 0.5rem;
        }

        .split {
            width: 100%;
            height: 100%;
        }

    
    </style>
    <script defer type="text/javascript" src="app.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.0.0/split.min.js"
        integrity="sha512-tTsZnBXEzNdEaqUO9Ok8fUofS73xieiBa54pD/sxOSvayIgItM9MmEM0CnUjA13LDnJT22sfwmjf20+Bo2174g=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container split">
        <!-- Text area for Html Code  -->
        <textarea id="yourCode" spellcheck="false" placeholder="Your code"></textarea>
    </div>

    <div class="result-container split">
        <div class="run" id="run">
            <p>RUN</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
            </svg>
        </div>
        <textarea placeholder="Result" id="viewer"></textarea>
    </div>

</body>

<script>
    var yourCode = document.getElementById("yourCode");
    yourCode.focus();
    var scriptTag=document.createElement('script');
    document.append(scriptTag);

    var viewer = document.getElementById('viewer');
    var runButton = document.getElementById('run');
    function run() {
        viewer.value = yourCode.value;
        scriptTag.innerText=viewer.value;

    }
    runButton.addEventListener("click", ()=>{
        run();
    })

    document.addEventListener("keydown", function(event) {
        if (event.ctrlKey && event.key==='d' ) {
            event.preventDefault();
            run();
        }
    });
</script>

</html>
